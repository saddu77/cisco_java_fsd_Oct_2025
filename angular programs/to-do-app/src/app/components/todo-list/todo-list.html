<div class="container mt-4">
    <h3 class="text-center mb-4">My Todo List</h3>
  
    <app-add-todo (addTodoEvent)="addTodo($event)"></app-add-todo>
  
    <ul class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <input type="checkbox" [checked]="todo.completed" (change)="toggleTodo(todo)" />
          <span [ngClass]="{ 'text-decoration-line-through': todo.completed }">
            {{ todo.title }}
          </span>
        </div>
        <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">Delete</button>
      </li>
    </ul>
  </div>
